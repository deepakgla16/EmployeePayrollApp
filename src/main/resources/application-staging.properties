# Disable direct SQL logging
spring.jpa.show-sql=false

# Keep minimal Hibernate logs
logging.level.org.hibernate.SQL=INFO

spring.datasource.url=jdbc:h2:file:./data/employee_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=update



# Hibernate settings for automatic schema creation


#enable logging to a file
logging.file.name=applicationStagging.log



#set logging level for different packages
logging.level.root=INFO
logging.level.org.springframework.web=DEBUG
logging.level.com.example.EmployeePayrollApp=DEBUG


# customize logging format
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36}-%msg%n

